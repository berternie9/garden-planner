{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="register-form" action="/register" method="post" target="_blank">
        <label class="input_label">Username:
            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </label>
        <label class="input_label">Password:
            <input name="password" placeholder="Password" type="password">
        </label>
        <label class="input_label">Confirmation:
            <input autocomplete="off" name="confirmation" placeholder="Confirm Password" type="password">
        </label>
        <button type="submit">Register</button>
    </form>
{% endblock %}
